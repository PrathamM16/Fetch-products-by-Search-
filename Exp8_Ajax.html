<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary"> Our Products</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="text-center">List of all Products</h2>
                <div id="productList" class="row"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Search Product</h2>
                <form id="searchForm" class="mt-4">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="searchText">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="checkPrice">
                        <label class="form-check-label" for="flexCheckDefault">Sort by Price</label>
                    </div>
                    <div class="form-group mt-3">
                        <label for="category">Select Category</label>
                        <select class="form-control" name="selectCategory" id="category">
                            <option value="">None</option>
                        </select>
                    </div>
                </form>
                <div id="searchContent" class="mt-4"></div>
                <div id="alertMessage" class="alert alert-danger mt-3" role="alert" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="./ajaxscript.js"></script>
</body>
</html>
